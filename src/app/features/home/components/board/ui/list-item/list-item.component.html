<li class="item" [ngClass]="{ active: list.id === selected }" (click)="selectList(list)"  tabindex="0">
    <input
        [value]="list.name"
        class="text"
        [name]="list.name"
        [alt]="'lista de tareas ' + list.name"
        (blur)="onNameChange($event)"
        aria-label="Nombre de la lista de tareas"
        [id]="list.id"
    />
    <span class="on-delete" (click)="removeList(list.id)" (keyup.enter)="removeList(list.id)" tabindex="0"></span>
</li>
