<form class="task-input" (submit)="hadleSubmit($event)" autocomplete="off">
    <app-priority-selector
        [selected]="task.priority"
        (onChange)="task.priority = $event"
        [size]="'sm'"
        [direction]="'vr'"
    />
    <input
        type="text"
        placeholder="AÃ±ade una nueva tarea..."
        name="description"
        autofocus
        class="text"
        [disabled]="isDisabled"
        [(ngModel)]="task.description"
    />
    <input
        type="date"
        name="date"
        class="date-picker"
        [disabled]="isDisabled"
        [ngModel]="task.date | date: 'yyyy-MM-dd'"
        (ngModelChange)="task.date = $event"
    />
</form>
