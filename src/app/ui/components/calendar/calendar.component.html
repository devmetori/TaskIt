<div class="calendar">
    <app-calendar-controls />
    <div class="calendar__body">
        <span *ngFor="let day of weekDays()" class="head-cell">  {{ day | date: 'EEE' : 'es-ES' }}</span>
        <ng-container *ngFor="let day of Days()">
            <div
                (click)="selectDay(day)"
                [class.not-current-month]="isCurrentMonth(day)"
                [class.today]="isToday(day)"
                [class.weekend]="isWeekend(day)"
                [class.selected]="isSelected(day)"
                class="cell"
            >
                <span class="day">
                    {{ day.getDate() }}
                </span>
                <span class="event" *ngIf="hasEvents(day)"> </span>
            </div>
        </ng-container>
    </div>
</div>
