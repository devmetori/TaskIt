<li class="item" [ngStyle]="{ 'border-left-color': task.priorityColor }">
    <div class="checkbox">
        <div class="round">
            <input type="checkbox" [id]="task.id" (change)="check(task.id)" [checked]="task.completed" />
            <label [htmlFor]="task.id"></label>
        </div>
    </div>
    <span class="description">{{ task.description }}</span>
    <span class="on-delete" (click)="delete(task)"></span>
</li>
