<div class="priorities" [ngClass]="setCssClasses()">
    <ng-container *ngFor="let priority of priorities">
        <input
            type="radio"
            name="priority"
            value="{{ priority.level }}"
            id="{{ priority.id }}"
            [checked]="priority.level === selected"
            (change)="onChangePriority(priority.level)"
        />
        <label for="{{ priority.id }}" [ngStyle]="{ 'background-color': priority.color }" class="priority"></label>
    </ng-container>
</div>
